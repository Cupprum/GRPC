syntax = "proto3";

option go_package = "dtu.com/grpc/golang/special_course/protos";

package special_course;

service Server {
  rpc UnaryQuery (Request) returns (Reply) {}
  rpc ServerStreaming (Request) returns (stream Reply) {}
}

message Request {
  string message = 1;
}

message Reply {
  string message = 1;
}
