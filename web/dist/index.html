<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>GRPC</title>
</head>

<body>
  <button id="btn-login">Log in</button>
  <button id="btn-logout">Log out</button>

  <h3>Welcome to GRPC test site</h3>

  <p>List of interfaces</p>
  <ul id="ul-devices">
  </ul>

  <p>Details</p>
  <select id="select-device">
  </select>
  <button id="btn-get-details">
    Get Details
  </button>

  <p id="details-ip"></p>
  <p id="details-mask"></p>
  <p id="details-broadcast"></p>
  <p id="details-flags"></p>

  <p>Represent network</p>
  <button id="btn-stream-start">
    Start stream
  </button>
  <button id="btn-stream-end">
    End stream
  </button>

  <ul id="ul-stream-response">
    <li>Responses</li>
  </ul>

  <script src="bundle.js"></script>
</body>

</html>
